# Server Configuration
server.port=8080

# Keycloak Admin Client Configuration
keycloak.server-url=http://localhost:8180
keycloak.realm=master
keycloak.client-id=springboot-api-client
keycloak.client-secret=YOUR_CLIENT_SECRET
# Der Grant-Type muss für Service Accounts 'client_credentials' sein
keycloak.grant-type=client_credentials

# CORS Konfiguration, damit Ihr React-Frontend (läuft z.B. auf Port 5173) zugreifen kann
cors.allowed-origins=http://localhost:5173

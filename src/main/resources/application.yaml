spring:
  application:
    name: ASE-UserService
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  datasource:
    url: jdbc:h2:file:./data/mydb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://<KEYCLOAK_HOST>/realms/<REALM_NAME>

keycloak:
  admin:
    server-url: https://<KEYCLOAK_HOST>
    realm: <REALM_NAME>
    client-id: <CONFIDENTIAL_CLIENT_MIT_SERVICE_ACCOUNT>
    client-secret: <CLIENT_SECRET>
    connect-timeout-ms: 10000
    read-timeout-ms: 20000

roles:
  standard-names: ["common", "manager", "admin"]
  fallback: "common"
  metadata:
    manager:
      required-fields: ["department"]
  admin:
    required-fields: []
  support:
    required-fields: ["queue"]

logging:
  level:
    root: INFO
    com.ase.ASE-UserService: DEBUG

server:
  error:
    include-message: always
